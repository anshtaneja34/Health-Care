<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Define Your Problem</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="form-container">
    <h2>Tell Us About Your Problem</h2>
    <form id="problemForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="problem">Define Your Problem:</label>
      <textarea id="problem" rows="5" placeholder="Describe your health issue..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    
  document.getElementById("problemForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Thank you! Your problem has been submitted. Our team will contact you soon.");
    this.reset();

    // Redirect back to main page after submission
    window.location.href = "index.html";  
  });
  </script>
</body>
</html>
